<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Projects - Portfolio Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">Portfolio CMS</div>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Overview</div>
                    <a href="dashboard.html" class="nav-link">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        Dashboard
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Content</div>
                    <a href="home.html" class="nav-link">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                        Home
                    </a>
                    <a href="about.html" class="nav-link">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        About
                    </a>
                    <a href="skills.html" class="nav-link">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Skills
                    </a>
                    <a href="projects.html" class="nav-link active">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                        </svg>
                        Projects
                    </a>
                    <a href="coding-profiles.html" class="nav-link">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                        </svg>
                        Coding Profiles
                    </a>
                    <a href="experience.html" class="nav-link">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        Experience
                    </a>
                    <a href="contact.html" class="nav-link">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        Contact
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div>
                        <div class="user-name" id="userName">Admin</div>
                    </div>
                </div>
                <button class="btn-logout" onclick="logout()">Sign Out</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div class="page-header-content">
                    <h1 class="page-title">Manage Projects</h1>
                    <p class="page-subtitle">Showcase your work and achievements</p>
                </div>
                <a href="../projects.html" target="_blank" class="btn-view-website">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                    </svg>
                    View Website
                </a>
            </div>

            <div id="successMessage" class="success-message">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <span id="successText">Changes saved successfully!</span>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 400px; gap: 24px;">
                <!-- Projects List & Editor -->
                <div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Your Projects</h2>
                            <button class="btn btn-primary" onclick="showAddForm()">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                                </svg>
                                Add Project
                            </button>
                        </div>
                        
                        <div id="projectsList"></div>
                    </div>

                    <!-- Edit Form -->
                    <div id="editForm" class="card" style="display: none;">
                        <div class="card-header">
                            <h2 class="card-title" id="formTitle">Add Project</h2>
                            <button class="btn-icon" onclick="hideForm()">
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                </svg>
                            </button>
                        </div>
                        
                        <form id="projectForm">
                            <input type="hidden" id="projectId">
                            
                            <div class="form-group">
                                <label class="form-label">Project Title</label>
                                <input type="text" id="title" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Description</label>
                                <textarea id="description" class="form-textarea" rows="4" required></textarea>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Tech Stack (comma-separated)</label>
                                <input type="text" id="tags" class="form-input" placeholder="React, Node.js, MongoDB">
                                <div class="form-hint">Technologies used in this project</div>
                            </div>

                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">GitHub URL</label>
                                    <input type="url" id="githubUrl" class="form-input">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">Live Demo URL</label>
                                    <input type="url" id="liveUrl" class="form-input">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Project Image URL</label>
                                <input type="url" id="imageUrl" class="form-input">
                            </div>

                            <div class="form-group">
                                <label class="form-label">
                                    <input type="checkbox" id="featured"> Featured Project
                                </label>
                            </div>

                            <div class="form-group">
                                <label class="form-label">
                                    <input type="checkbox" id="visible" checked> Visible on website
                                </label>
                            </div>

                            <div style="display: flex; gap: 12px;">
                                <button type="submit" class="btn btn-primary">Save Project</button>
                                <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Live Preview -->
                <div>
                    <div class="preview-panel">
                        <div class="preview-header">LIVE PREVIEW</div>
                        <div class="preview-device">
                            <div style="padding: 20px; font-size: 12px;">
                                <div style="font-weight: 700; margin-bottom: 16px;">Projects</div>
                                <div id="previewProjects"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) window.location.href = 'login.html';
        
        const email = localStorage.getItem('adminEmail') || 'admin@example.com';
        document.getElementById('userName').textContent = email.split('@')[0];
        document.getElementById('userAvatar').textContent = email[0].toUpperCase();
        
        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('adminEmail');
            window.location.href = 'login.html';
        }

        let projects = [];

        async function loadProjects() {
            const response = await fetch('/api/admin/projects', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await response.json();
            if (data.success) {
                projects = data.data;
                renderProjects();
                updatePreview();
            }
        }

        function renderProjects() {
            const list = document.getElementById('projectsList');
            if (projects.length === 0) {
                list.innerHTML = '<div style="padding: 40px; text-align: center; color: #6e6e73;">No projects yet. Click "Add Project" to get started.</div>';
                return;
            }

            list.innerHTML = projects.map(project => `
                <div class="list-item">
                    <div>
                        <div style="font-weight: 600; margin-bottom: 4px;">
                            ${project.title}
                            ${project.featured ? '<span style="background: #0071e3; color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; margin-left: 8px;">Featured</span>' : ''}
                        </div>
                        <div style="font-size: 13px; color: #6e6e73; margin-bottom: 6px;">${project.description.substring(0, 80)}...</div>
                        <div style="font-size: 12px; color: #0071e3;">${project.tags.join(', ')}</div>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button class="btn-icon" onclick="editProject('${project._id}')" title="Edit">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                        </button>
                        <button class="btn-icon" onclick="deleteProject('${project._id}')" title="Delete">
                            <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updatePreview() {
            const preview = document.getElementById('previewProjects');
            if (projects.length === 0) {
                preview.innerHTML = '<div style="color: #6e6e73;">No projects to display</div>';
                return;
            }

            const visibleProjects = projects.filter(p => p.visible !== false).slice(0, 3);
            preview.innerHTML = visibleProjects.map(project => `
                <div style="margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid #f5f5f7;">
                    <div style="font-weight: 600; margin-bottom: 4px; font-size: 11px;">${project.title}</div>
                    <div style="color: #6e6e73; font-size: 10px; margin-bottom: 6px;">${project.description.substring(0, 60)}...</div>
                    <div style="display: flex; flex-wrap: wrap; gap: 4px;">
                        ${project.tags.slice(0, 3).map(tag => `<span style="background: #f5f5f7; padding: 2px 6px; border-radius: 4px; font-size: 9px;">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function showAddForm() {
            document.getElementById('formTitle').textContent = 'Add Project';
            document.getElementById('projectForm').reset();
            document.getElementById('projectId').value = '';
            document.getElementById('visible').checked = true;
            document.getElementById('editForm').style.display = 'block';
            document.getElementById('editForm').scrollIntoView({ behavior: 'smooth' });
        }

        function hideForm() {
            document.getElementById('editForm').style.display = 'none';
        }

        function editProject(id) {
            const project = projects.find(p => p._id === id);
            if (!project) return;

            document.getElementById('formTitle').textContent = 'Edit Project';
            document.getElementById('projectId').value = project._id;
            document.getElementById('title').value = project.title;
            document.getElementById('description').value = project.description;
            document.getElementById('tags').value = project.tags.join(', ');
            document.getElementById('githubUrl').value = project.githubUrl || '';
            document.getElementById('liveUrl').value = project.liveUrl || '';
            document.getElementById('imageUrl').value = project.image?.url || '';
            document.getElementById('featured').checked = project.featured || false;
            document.getElementById('visible').checked = project.visible !== false;
            document.getElementById('editForm').style.display = 'block';
            document.getElementById('editForm').scrollIntoView({ behavior: 'smooth' });
        }

        async function deleteProject(id) {
            if (!confirm('Delete this project?')) return;

            const response = await fetch(`/api/admin/projects/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + token }
            });

            if (response.ok) {
                showSuccess('Project deleted');
                loadProjects();
            }
        }

        document.getElementById('projectForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('projectId').value;
            const tagsText = document.getElementById('tags').value;
            const tagsArray = tagsText.split(',').map(t => t.trim()).filter(t => t);

            const data = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                tags: tagsArray,
                githubUrl: document.getElementById('githubUrl').value,
                liveUrl: document.getElementById('liveUrl').value,
                image: { url: document.getElementById('imageUrl').value },
                featured: document.getElementById('featured').checked,
                visible: document.getElementById('visible').checked,
                status: 'published'
            };

            const url = id ? `/api/admin/projects/${id}` : '/api/admin/projects';
            const method = id ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                showSuccess(id ? 'Project updated' : 'Project added');
                hideForm();
                loadProjects();
            }
        };

        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            document.getElementById('successMessage').classList.add('show');
            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('show');
            }, 3000);
        }

        loadProjects();
    </script>
</body>
</html>
